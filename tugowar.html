<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tug of War</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/tugowar-style.css">

    <script src="scripts/Input-Class.js"></script>
    <script src="scripts/TugOWar-Input-Class.js"></script>
    <script src="scripts/Tugbot-Class.js"></script>
    <script src="scripts/tugowar-driver.js" defer></script>
    <script src="scripts/theme.js" defer></script>
</head>

<body>
    <import src="html/navbar.html"></import>
    <br>
    <br>
    <div>
        <div id="scorebar">
            <span>You</span>
            <span style="float: right;">Opponent</span>
            <input type="range" min="0" max="100" value="50" id="score" disabled="true"></input>        
        </div>
    </div>


    <div class=type_box id="toTypeBox">
        <pre id="toType"></pre>
    </div>

    <div id="statBar">
        <button id="reset" type="button" hidden="true" onclick="reset()">Reset</button>
        <label id="langLabel" for="lang">Language: </label>
        <select id="lang" onchange="changeLanguage()">
            <option hidden value='' id="defaultOption">Select Language</option>
            <option value="java">Java</option>
            <option value="py">Python</option>
            <option value="c">C</option>
        </select>
        <span id="stats"></span>
    </div>

    <div id="botconfig">
        <span>Tug-of-war Settings: </span>
        <br>
        <input onchange="tugbot.setwpm(value)"type="range" min="20" max="100" value="60" id="setwpm"></input>
        Bot WPM = <span id="botwpm">60</span>
        <br>
        <input onchange="tugbot.setacc(value)"type="range" min="80" max="100" value="100" id="setacc"></input>
        Bot Accuracy = <span id="botacc">100%</span>
    </div>
</body>
</html>
