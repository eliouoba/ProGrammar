<!--so nothing gets hid behind footer-->
<div style="margin-top: 200px;" ></div>

<div id="footer">
    <a id="last" href="">« Last Lesson</a>
    <a id="next" href="">Next Lesson »</a>
    <script>
        let nextLesson = document.body.getElementbyId("next");
        let next = localStorage.getItem("nextLesson");
        console.log(nextLesson);
        if (nextLesson == null) next = "lesson.html?lesson=HelloWorld&lang=java";
        nextLesson.setAttribute("href", nextLesson);
    </script>
    <style>
        #footer {
            width: 100%;
            position: fixed;
            bottom: 0;
            height: 35px;
        }
        
        #next, #last {
            color:inherit;
            text-decoration: none;
            margin-left: 50px;
            margin-right: 50px;
            font-size: 20px;
            padding-top: 6px;
        }
        #next {
            float:right;
        }
        #last {
            float:left;
        }

        #footer a:hover {
           font-weight: bold;
           font-size: larger;
        }
    </style>

</div>
