<!--key: p = pink, r = ring, m = middle, [l/r]i = left/right index-->

<div class=keyboard>
    <div class=keys>
        <div class="row">
            <div class="regular_keys symbols p" id="`">~<br>`</div>
            <div class="regular_keys symbols p" id="1">!<br>1</div>
            <div class="regular_keys symbols r" id="2">@<br>2</div>
            <div class="regular_keys symbols m" id="3">#<br>3</div>
            <div class="regular_keys symbols li" id="4">$<br>4</div>
            <div class="regular_keys symbols li" id="5">%<br>5</div>
            <div class="regular_keys symbols ri" id="6">^<br>6</div>
            <div class="regular_keys symbols ri" id="7">&<br>7</div>
            <div class="regular_keys symbols m" id="8">*<br>8</div>
            <div class="regular_keys symbols r" id="9">(<br>9</div>
            <div class="regular_keys symbols p" id="0">)<br>0</div>
            <div class="regular_keys symbols p" id="-">_<br>-</div>
            <div class="regular_keys symbols p" id="=">+<br>=</div>
            <div class="backspace special_keys regular_keys p" id="Backspace">backspace</div>
        </div>
        <div class="row">
            <div class="tab special_keys regular_keys p" id="Tab">tab</div>
            <div class="regular_keys p" id="q">Q</div>
            <div class="regular_keys r" id="w">W</div>
            <div class="regular_keys m" id="e">E</div>
            <div class="regular_keys li" id="r">R</div>
            <div class="regular_keys li" id="t">T</div>
            <div class="regular_keys ri" id="y">Y</div>
            <div class="regular_keys ri" id="u">U</div>
            <div class="regular_keys m" id="i">I</div>
            <div class="regular_keys r" id="o">O</div>
            <div class="regular_keys p" id="p">P</div>
            <div class="regular_keys symbols p" id="[">{<br>[</div>
            <div class="regular_keys symbols p" id="]">]<br>}</div>
            <div class="backslash special_keys regular_keys symbols p" id="\">|<br>\</div>
        </div>
        <div class="row">
            <div class="caps_lock special_keys regular_keys p" id="CapsLock">caps lock</div>
            <div class="regular_keys p" id="a">A</div>
            <div class="regular_keys r" id="s">S</div>
            <div class="regular_keys m" id="d">D</div>
            <div class="regular_keys li" id="f">F</div>
            <div class="regular_keys li" id="g">G</div>
            <div class="regular_keys ri" id="h">H</div>
            <div class="regular_keys ri" id="j">J</div>
            <div class="regular_keys m" id="k">K</div>
            <div class="regular_keys r" id="l">L</div>
            <div class="regular_keys symbols p" id=";">:<br>;</div>
            <div class="regular_keys symbols p" id="'">"<br>'</div>
            <div class="enter special_keys regular_keys p" id="Enter">enter</div>
        </div>
        <div class="row">
            <div class="shift_l special_keys regular_keys p" id="ShiftLeft">shift</div>
            <div class="regular_keys p" id="z">Z</div>
            <div class="regular_keys r" id="x">X</div>
            <div class="regular_keys m" id="c">C</div>
            <div class="regular_keys li" id="v">V</div>
            <div class="regular_keys li" id="b">B</div>
            <div class="regular_keys ri" id="n">N</div>
            <div class="regular_keys ri" id="m">M</div>
            <div class="regular_keys symbols m" id=",">&lt;<br>,</div>
            <div class="regular_keys symbols r" id=".">&gt;<br>.</div>
            <div class="regular_keys symbols p" id="/">?<br>/</div>
            <div class="shift_r special_keys regular_keys p" id="ShiftRight">shift</div>
        </div>
        <div class="row">
            <div class="space regular_keys" id=" "></div>
        </div>
    </div>
</div>
