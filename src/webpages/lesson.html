<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProGrammar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/lesson-style.css">

    <script src="../scripts/Input-Class.js"></script>
    <script src="../scripts/lesson-driver.js" defer></script>
    <script src="../scripts/keyboard-visual-script.js"></script>
    <script src="../scripts/theme.js" defer></script>
    <link rel="icon" href="../files/logos/logo2.png">
</head>

<body>
    <import src="../html/navbar.html"></import>
    <h2>Type the text below! Aim for speed while maintaining accuracy.</h2>
    <div class=type_box id="toTypeBox">
        <pre id="toType"></pre>
    </div>

    <div id="statBar">
        <button id="reset" class="button" hidden="true" onclick="reset()">Reset</button>
        <label id="langLabel" for="lang">Language: </label>
        <select id="lang" onchange="changeLanguage()">
            <option hidden value='' id="defaultOption">Select Language</option>
            <option value="java">Java</option>
            <option value="py">Python</option>
            <option value="c">C</option>
        </select>
        <span id="stats"></span>
        <button class=button id="nextLesson" hidden="true" onclick="getNextLesson()">Next Lesson</button>
    </div>

    <import src="../html/keyboard.html"></import>
</body>

</html>
