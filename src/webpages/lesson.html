<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProGrammar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/lesson-style.css">
    
    <script src="../../dist/bundle.js" webpack-entry = "lesson" defer></script>
    <!--needed for getComputedStyle to work as intended-->
    <script>console.log()</script>
    <link rel="icon" href="../files/logos/logo2.png">
</head>

<body>
    <import src="../html/navbar.html"></import>
    <h2>Type the text below! Aim for speed while maintaining accuracy.</h2>
    <div class=type_box id="toTypeBox">
        <pre id="toType"></pre>
    </div>

    <div id="statBar">
        <button id="reset" class="button" hidden="true">Reset</button>
        <label id="langLabel" for="lang">Language: </label>
        <select id="lang">
            <option value="java">Java</option>
            <option value="py">Python</option>
            <option value="c">C</option>
        </select>
        <span id="stats"></span>
        <button class=button id="nextLesson" hidden="true">Next Lesson</button>
        <a href="" id="twitter" hidden="true" target="_blank">
            <img src="../files/logos/Twitter social icons - circle - blue.png" width="32px" height="32px">
        </a>
    </div>

    <import src="../html/keyboard.html"></import>
    <import src="../html/footer.html"></import>

</body>

</html>
