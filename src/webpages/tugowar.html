<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tug of War</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/tugowar-style.css">

    <script src="../../dist/bundle.js" webpack-entry = "tugowar" defer></script>
    <!--needed for getComputedStyle to work as intended-->
    <script>console.log()</script>
    <link rel="icon" href="../files/logos/logo2.png"></link>
</head>

<body>
    <import src="../html/navbar.html"></import>
    <h2>Play tug-of-war! Type faster and more accurately than the bot to win.</h2>
    <div>
        <div id="scorebar">
            <span>You</span>
            <span style="float: right;">Opponent</span>
            <input type="range" min="0" max="100" value="50" id="score" disabled="true"></input>        
        </div>
    </div>


    <div class=type_box id="toTypeBox">
        <pre id="toType"></pre>
    </div>

    <div id="statBar">
        <button id="reset" class="button" hidden="true">Reset</button>
        <label id="langLabel" for="lang">Language: </label>
        <select id="lang">
            <option hidden value='' id="defaultOption">Select Language</option>
            <option value="java">Java</option>
            <option value="py">Python</option>
            <option value="c">C</option>
        </select>
        <span id="stats"></span>
    </div>

    <div id="botconfig">
        <span>Tug-of-war Settings: </span>
        <br>
        <input type="range" min="20" max="100" value="60" id="setwpm"></input>
        Bot WPM = <span id="botwpm">60</span>
        <br>
        <input type="range" min="80" max="100" value="100" id="setacc"></input>
        Bot Accuracy = <span id="botacc">100%</span>
    </div>
</body>
</html>
