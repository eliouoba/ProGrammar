<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Statistics</title>
    <link rel="stylesheet" href="../styles/user-style.css">
    <link rel="icon" href="../files/logos/logo2.png">
    <script src="../../dist/bundle.js" webpack-entry="user" defer></script>
</head>

<body>
    <import src="../html/navbar.html"></import>
    
    <div class="head">
        <h1 class="title">User Statistics</h1>
        <div id="stats-panel">
            <div id="lessons" class="stats"></div><br><br>
            <div id="topics" class="stats"></div><br><br>
            <div id="played" class="stats"></div><br><br>
            <div id="won" class="stats"></div><br><br>
            <div id="wpm" class="stats"></div> <br><br>
            <div id="acc" class="stats"></div>
        </div>
    </div>
    <button id="increment">
        Test to increase stats
        <style>
            #increment {
                margin: 50px 10px 100px 40%;
                padding: 20px;
                border-radius: 20px;
                cursor: pointer;
                
            }
        </style>
    </button>
</body>

</html>
