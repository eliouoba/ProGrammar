<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProGrammar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/lesson-style.css">

    <script src="../scripts/Input-Class.js"></script>
    <script src="../scripts/custom-lesson-driver.js" defer></script>
    <script src="../scripts/keyboard-visual-script.js"></script>
    <script src="../scripts/theme.js" defer></script>
    <link rel="icon" href="../files/logos/logo2.png">
</head>

<body>
    <import src="../html/navbar.html"></import>
    <h2>Upload and play a custom lesson!</h2>
    <div class=type_box id="toTypeBox">
        <pre id="toType">Your custom lesson will appear here once you upload it.</pre>
    </div>

    <div id="statBar">
        <input type="file" id="uploader" accept=".java, .c, .py" oninput="setText()"></input>
        <span id="help"></span>
        <br>
        <button class=button id="reset" hidden="true" onclick="reset()">Reset</button>
        <span id="stats"></span>
    </div>

    <import src="../html/keyboard.html"></import>
</body>

</html>
