<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProGrammar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/lesson-style.css">

    <script src="../../dist/bundle.js" webpack-entry = "custom-lesson" defer></script>
    <link rel="icon" href="../files/logos/logo2.png">
</head>

<body>
    <import src="../html/navbar.html"></import>
    <h2>Upload and play a custom lesson!</h2>
    <div class=type_box id="toTypeBox">
        <pre id="toType">Your custom lesson will appear here once you upload it.</pre>
    </div>

    <div id="statBar">
        <input type="file" id="fileSelect" accept=".java, .c, .py"></input>
        <button class=button id="uploader" disabled = true>Save Lesson</button>
        <button class=button id="downloader">Load Lesson</button>
        <span id="help"></span>
        <br>
        <button class=button id="reset" hidden="true">Reset</button>
        <span id="stats"></span>
    </div>

    <import src="../html/keyboard.html"></import>
    <import src="../html/footer.html"></import>

</body>

</html>
