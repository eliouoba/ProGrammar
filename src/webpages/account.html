<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="../../dist/bundle.js"></script>
    <!--script src="../scripts/index.js"></script-->
    
</head>
<body>
    <!--button onclick="googleLogin()">Login with Google</button-->
        <div class="u">
            <label>Username</label>
            <input type="text" placeholder="Enter Username" id="usernameBox" required>
        </div> 
        <div class="p">
            <label>Password</label>
            <input type="password" placeholder="Enter Password" id="passwordBox" required>
        </div>
        <div id="divLoginError" class="group">
            <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
          </div>
        <div class="b">
            <button id="login" type="submit">Login</button>
            <button id="signup" type="submit">Sign up</button>
            <button id="logoutButton" type="submit">Log out</button>
            <div id="lblAuthState" class="authlabel"></div>
        </div>
        <style>
            .u, .p, button {
                margin: 30px;
            }

        </style>
        
        



</body>
</html>
