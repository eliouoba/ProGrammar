<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="icon" href="../files/logos/logo2.png">
    <script src="../scripts/theme.js" defer></script>
    <link rel="stylesheet" href="../styles/page-style.css">

    <script src="../../dist/bundle.js"></script>
    <!--script type="module" src="../../dist/bundle.js"></script-->
</head>

<body>
    <import src="../html/navbar.html"></import>

    <!--button onclick="googleLogin()">Login with Google</button-->
    <div id="email">
        <label>Email</label>
        <input type="text" placeholder="Enter email" id="email_box">
    </div>
    <div id="password">
        <label>Password</label>
        <input type="password" placeholder="Enter Password" id="password_box">
    </div>
    <div id="error_label"></div>
    </div>
    <div id="b">
        <button id="login_button" type="submit">Login</button>
        <button id="signup_button" type="submit">Sign up</button>
        <button id="logout_button" type="submit">Log out</button>
    </div>
    <div id="auth_state_label"></div>
    <style>
        #email,
        #password,
        button,
        #error_label,
        #auth_state_label {
            margin: 30px;
        }
        
        #error_label {
            color: red;
        }
    </style>
</body>

</html>
