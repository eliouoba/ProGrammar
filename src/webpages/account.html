<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="icon" href="../files/logos/logo2.png">
    <link rel="stylesheet" href="../styles/account-style.css">

    <script src="../../dist/bundle.js" webpack-entry = "account" defer></script>
</head>

<body>
    <import src="../html/navbar.html"></import>
    <button id="logout_button">Sign out</button>
    <button id="delete_button">Delete account</button>
    <button id="dummy" onclick="fill(104)">Dummy user test
        <style>
           #dummy {
                position: absolute;
                top: 350px;
                right: 50px;
           }
        </style>
        <script>
            function fill(v) {
                document.getElementById('signup_button').click();
                document.getElementById('username_box').value = `test${v}`;
                document.getElementById('email_box').value = `test${v}@test.com`;
                document.getElementById('password_box').value = `test${v}`;
                document.getElementById('signup_button').click();
            }
        </script>
    </button>

    <div id="container">
        <h1 id="signin_header">Sign in</h1>
        <p id="si_with">with email and password </p>
        <h1 id="signup_header">Sign up</h1>
        <p id="su_with">with email and password </p>
        <input type="text" placeholder="Enter username" id="username_box">
        <input type="text" placeholder="Enter email" id="email_box">
        <input type="password" placeholder="Enter Password" id="password_box">
        <button id="login_button" type="submit">Sign in</button>
        <div id="auth_state_label"></div>
        <div id="error_label"></div>
        <span id="or">or</span>
        <button id="signup_button" type="submit">Sign up</button><br>
        <button id="google_button">
            <img src="../files/logos/google-logo.png" id="google_logo">
            Sign in with Google
        </button>
        <p id="back">Â« Back</p>
    </div>
</body>

</html>
