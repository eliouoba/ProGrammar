<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="scripts/import.js"></script>
    <link rel="stylesheet" href="styles/page-style.css">
    <link rel="stylesheet" href="styles/settings-style.css">
    <script src="scripts/theme.js" defer></script>

</head>

<body>
    <import src="html/navbar.html"></import>
    <h1 class="theme">Theme</h1>
    <p class="choose">Choose a basic theme:</p>
    <p class="themes" onclick="applyTheme('default')">Default</p>
    <p class="themes" onclick="applyTheme('light')">Light</p>
    <p class="themes" onclick="applyTheme('dark')">Dark</p>
    <p class="choose">Or choose a video theme:</p>
    <p class="themes" onclick="applyTheme('bronze')">Bronze</p>
    <p class="themes" onclick="applyTheme('crimson')">Crimson</p>
    <p class="themes" onclick="applyTheme('mist')">Mist</p>

</body>

</html>
