<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/login-style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <!--header added automatically via script-->
    <script src="scripts/header.js" defer></script>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="555912416256-keblh8lhhfsg009l3hjjnnrahls9i79a.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>
    <div class="login">
        <form id="login">
            <label>Username<b>
        </b>
        </label>
            <input type="text" name="uname" id="uname" placeholder="Enter Username Here">
            <br><br>
            <label>Password<b>
        </b>
        </label>
            <input type="Password" name="Pass" id="Pass" placeholder="Enter Password Here">
            <br><br>
            <button id="log" onclick="location.href='index.html'" type="button">Log In</button>
            <br><br>
            <input type="button" name="create" id="create" value="Create New Account" onclick="location.href='create.html'">
            <br><br>
        </form>
    </div>
</body>
<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
<script>
  function onSignIn(googleUser) {
    // Useful data for your client-side scripts:
    var profile = googleUser.getBasicProfile();
    console.log("ID: " + profile.getId()); // Don't send this directly to your server!
    console.log('Full Name: ' + profile.getName());
    console.log('Given Name: ' + profile.getGivenName());
    console.log('Family Name: ' + profile.getFamilyName());
    console.log("Image URL: " + profile.getImageUrl());
    console.log("Email: " + profile.getEmail());

    // The ID token you need to pass to your backend:
    var id_token = googleUser.getAuthResponse().id_token;
    console.log("ID Token: " + id_token);
  }
</script>

</html>
